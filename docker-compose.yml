services:
  db:
    image: postgres:15
    container_name: chelsydb-postgres
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: chelsydb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d chelsydb"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db_data:
